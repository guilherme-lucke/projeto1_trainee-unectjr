<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>meu primeiro site</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/dark_theme.css">
    <link rel="stylesheet" href="css/responsivo.css">
    <script src="js/dark_theme.js" defer></script>
    <script src="js/api's.js" defer></script>
    <script src="js/script.js" defer></script>
    <script src="js/carrosel.js" defer></script>
</head>

<body>
    <header>
        <div class="container">
            <div class="logo">
                <img class="white" src="img/WhiteLogo.png" alt="logo unect branca">
                <img class="blue" src="img/BlueLogo.png" alt="logo unect azul">
            </div>
            <h1>uTask 3.0</h1>
            <div>
                <input type="checkbox" id="change-theme" />
                <label for="change-theme">
                    <i class="button">
                        <i class="circle">
                            <i class="material-icons" id="sun">light_mode</i>
                            <i class="material-icons" id="moon">dark_mode</i>
                        </i>
                    </i>
                </label>
            </div>
        </div>  
    </header>
    <main>
        <section class="cards">
            <div class="frase">
                <button id="show-frase-btn">
                    <i class="circle">
                        <span>
                            <i class="material-icons">tips_and_updates</i>
                        </span>
                    </i>
                    <h2>Frase do dia</h2>
                </button>
                <div class="card">
                    <div class="container">
                        <i class="circle">
                            <span>
                                <i class="material-icons">tips_and_updates</i>
                            </span>
                        </i>
                        <div class="text">
                            <h6>Frase do dia</h6>
                            <p id="frase-text">Carregando frase...</p>
                        </div>
                        <button class="close" id="close-frase-btn">
                            <i class="material-icons">close</i>
                        </button>
                    </div>
                </div>
            </div>
            <div class="swiper">
                <div class="swiper-wrapper">
                    <button class="prev-btn" id="swiper-prev-btn">
                        <i class="material-icons">navigate_before</i>
                    </button>
                    <button class="prev-btn" id="mobile-prev-btn">
                        <i class="material-icons">navigate_before</i>
                    </button>
                    <div class="kanban">
                        <div class="a-swiper">
                            <div class="header">
                                <h2>A Fazer</h2>
                                <button id="add-task-btn">
                                    <i class="material-icons">add</i>
                                </button>
                            </div>
                            <ul class="a-list"></ul>
                        </div>
                        <div class="e-swiper">
                            <h2 class="header">Em andamento</h2>
                            <ul class="e-list"></ul>
                        </div>
                        <div class="f-swiper">
                            <h2 class="header">Feito</h2>
                            <ul class="f-list"></ul>
                        </div>
                    </div>
                    <button class="next-btn" id="swiper-next-btn">
                        <i class="material-icons">navigate_next</i>
                    </button>
                    <button class="next-btn" id="mobile-next-btn">
                        <i class="material-icons">navigate_next</i>
                    </button>
                </div>
                <div class="swiper-pagination">
                    <span class="pag" id="pag-1"></span>
                    <span class="pag" id="pag-2"></span>
                    <span class="pag" id="pag-3"></span>
                </div>
            </div>
        </section>    
    </main>
    <div class="modal">
        <div class="container">
            <h2>Nova Task</h2>
            <hr>
            <form>
                <p>Título*</p>
                <input type="text" required>
                <p>Descrição</p>
                <textarea class="text-description" type="text"></textarea>
                <button id="new-task-btn" type="submit">Criar Task</button>
            </form>
            <button class="close" id="close-btn">
                <i class="material-icons">close</i>
            </button>
        </div>
    </div>
    <footer>
        <div class="container">
            <p>© Processo de Trainee <a href="https://unect.com.br/"><strong>Unect Jr.</strong></a> 2023.1</p>
            <div class="amor">
                <p>Feito com</p>
                <i class="material-icons">favorite</i>
                <p>por <a href="https://www.linkedin.com/in/guilherme-lucke-5711b0269/"><strong>Guilherme Lucke</strong></a></p>
            </div>
        </div>
    </footer>
</body>

</html>
