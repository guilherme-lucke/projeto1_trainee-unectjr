<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <title>meu primeiro site</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/dark_theme.css">
    <script src="js/dark_theme.js" defer></script>
    <script src="js/api's.js" defer></script>
    <script src="js/script.js" defer></script>
</head>

<body>
    <header>
        <div class="logo">
            <img class= "white" src="img/WhiteLogo.png" alt="logo unect branca">
            <img class= "blue" src="img/BlueLogo.png" alt="logo unect azul">
        </div>
        <h1>uTask 3.0</h1>
        <div>
            <input type="checkbox" id="change-theme"/>
            <label for="change-theme">
                <i class="button">
                    <i class="circle">
                        <i class="material-icons" id="sun">light_mode</i>
                        <i class="material-icons" id="moon">dark_mode</i>
                    </i>
                </i>
            </label>
        </div>  
    </header>
    <main>
        <div class="frase">
            <span class="circle">
                <span>
                    <i class="material-icons">tips_and_updates</i>
                </span>
            </span>
            <div>
                <h6>Frase do dia</h6>
                <p id="frase-text"></p>
            </div>
        </div>
        <div class="kanban">
            <div class="a fazer">
                <div class="header">
                    <h2>A Fazer</h2>
                    <button id="add-task-btn">
                        <span class="material-icons">add</span>
                    </button>
                </div>
                <ul class="a-list"></ul>
            </div>
            <div class="em andamento">
                <h2 class="header">Em andamento</h2>
                <ul class="e-list"></ul>
            </div>
            <div class="Feito">
                <h2 class="header">Feito</h2>
                <ul class="f-list"></ul>
            </div>
        </div>
        <div class="modal">
            <div class="new-task">
                <h2>Nova Task</h2>
                <hr>
                <form>
                    <p>Título*</p>
                    <input type="text" required>
                    <p>Descrição</p>
                    <textarea class="text-description" type="text"></textarea>
                    <button id="new-task-btn" type="submit">Criar Task</button>
                </form>
                <button id="close-btn">
                    <span class="material-icons">close</span>
                </button>
            </div>
        </div>
    </main>
    <footer>
        <p>© Processo de Trainee <a href="https://unect.com.br/"><strong>Unect Jr.</strong></a> 2023.1</p>
        <div class="amor">
            <p>Feito com</p>
            <span class="material-icons">favorite</span>
            <p>por <strong>Guilherme Lucke</strong></p>
        </div>
    </footer>
</body>

</html>
